<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            height: 100vh;
        }

        .content {
            background-color: white;
            text-align: center;
            padding: 20px;
        }

        .image-container {
            border: 2px solid black;
            display: inline-block;
        }

        .image-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        .text-detail {
            margin-top: 20px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

    </style>
</head>
<body>

    <div class="content">
        <div class="image-container">
            <img src="your-image-url-here" alt="Event Image">
        </div>
        <div class="text-detail">Text detail</div>
    </div>

</body>
</html>
