<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Eventura</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("i3.jpg");
            background-size: cover;
            background-position: center;
        }

        .user-form{
            width: 500px;
            height: 700px;
            background-color: blueviolet;
            color: white;
        }

        .user-form h2{
            font-size: 36px;
            text-align: center;
        }

        .input-box{
            position: relative;
            width: 100%;
            height: 25px;
            margin: 50px 0;
        }

        .input-box p{
            margin-left: 10px;
            font-size: 20px;
        }

        .input-box input{
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            border: 1px solid black;
            border-radius: 10px;
            font-size: 16px;
            padding: 20px 45px 20px 20px;
        }

        .input-box input:hover{
            border: 2px solid black;
        }

        .btn-container{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #create-btn{
            align-items: center;
            width: 50%;
            height: 45px;
            margin: 40px;
            background-color: white;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 24px;
            color:#333;
            font-weight: 600;
        }

        #create-btn:hover{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="user-form">
        <h2>Create Account</h2>
        <form action="" class="user">
            <div class="input-box">
                <p>Your name</p>
                <input type="text" placeholder="Full Name">
            </div>

            <div class="input-box">
                <p>Mobile no.</p>
                <input type="tel">
            </div>

            <div class="input-box">
                <p>email (*use as username.)</p>
                <input type="email">
            </div>

            <div class="input-box">
                <p>Create Password</p>
                <input type="password" placeholder="Password">
            </div>

            <div class="input-box">
                <p>Confirm Password</p>
                <input type="password" placeholder="Confirm Password">
            </div>

            <div class="input-box">
                <p>Enter your current location</p>
                <input type="text" placeholder="Enter your location">
            </div>

            <div class="btn-container">
                <button type="submit" id="create-btn">Create</button>
            </div>
        </form>
    </div>
    
</body>
</html>
